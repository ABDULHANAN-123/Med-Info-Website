<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .navbar {
            height: 70px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 0 20px;
        }
        .navbar .logo {
            width: 130px;
            cursor: pointer;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .navbar ul li {
            margin: 0 15px;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 14px;
            transition: color 0.3s;
        }
        .navbar ul li a:hover {
            color: #ff4757;
        }
        #feedback-container {
            margin: 50px auto;
            padding: 20px;
            max-width: 700px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            border: 2px solid black;
        }
        #feedback-container:hover{
          box-shadow: 0px 8px;
        }
        #feedback-container h1 {
            color: #333;
            margin-bottom: 15px;
        }
        #feedback-container p {
            color: #555;
            margin-bottom: 20px;
        }
        #feedback-container input[type="radio"] {
            margin: 10px;
        }
        #feedback-container input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #feedback-container .cta button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #feedback-container .cta button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
        footer a {
            color: white;
            margin: 0 10px;
            font-size: 20px;
            text-decoration: none;
            transition: color 0.3s;
        }
        footer a:hover {
            color: #ff4757;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="logo.png" class="logo" alt="Logo">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="Contact page.html">Contact Us</a></li>
            <li><a href="about us html.html">About Us</a></li>
            <li><a href="feedbackpage.html">Feedback</a></li>
            <li><a href="productpage.html">Products</a></li>
            <li><a href="SIGN UP PAGE.html">SIGN UP</a></li>
            <li><a href="SIGN IN PAGE.html">SIGN IN</a></li>
        </ul>
    </div>
    <div id="feedback-container">
        <h1>We Value Your Feedback</h1>
        <p>Tell us about your experience on our website.</p>
        <form>
            <label><input type="radio" name="opinion" value="Nice"> Nice</label>
            <label><input type="radio" name="opinion" value="Good"> Good</label>
            <label><input type="radio" name="opinion" value="Very Good"> Very Good</label>
            <label><input type="radio" name="opinion" value="Excellent"> Excellent</label>
            <label><input type="radio" name="opinion" value="Other"> Other</label><br>
            <input type="text" placeholder="Write your feedback here" name="feedback">
            <div class="cta">
                <button type="button" onclick="submitFeedback()">Submit Feedback</button>
            </div>
        </form>
        <script>
            function submitFeedback() {
                alert("Thank you for your feedback!");
            }
        </script>
    </div>
    <br>
    <br>
    <footer>
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-google"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
        <p>&copy; 2024 All Rights Reserved | Your Company</p>
    </footer>
</body>
</html>
